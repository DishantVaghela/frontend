<!DOCTYPE html>
<html>
	<head>
		<style>
			.fa-star {
			  margin: 0.5em;
			  font-size: 24px;
			}
			
			span {
			  display: inline-block;
			  margin: 0.5em;
			  text-align: center;
			  background-color: #ccc;
			  width: 24px;
			  border-radius: 50%;
			  cursor: pointer;  
			}
			
			.selected {
			  background-color: #eee;
			  color: #ddd;
				cursor: not-allowed;  
			}
			
			.used {
			  background-color: #aaddaa;
			  color: #99bb99;
				cursor: not-allowed;  
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			class App extends React.Component {
				render () {
					return (
						<div>
							<Game/>  		
						</div>
					);
			  	}
			}
			class Game extends React.Component {
				static initialState = () => ({
				selectedNumbers: [],
				randomNumberOfStars: 1 + Math.floor(Math.random()*9),
				usedNumbers: [],
				answerIsCorrect: null,
				redraws: 10,
				doneStatus: null,
			  })
			  state = Game.initialState();
			  resetGame = () => this.setState(Game.initialState());
			  selectNumbers = (clickedNumber) => {
				if (this.state.selectedNumbers.indexOf(clickedNumber)>=0){
					return;
				}
				this.setState(prevState => ({
					answerIsCorrect: null,
					selectedNumbers: prevState.selectedNumbers.concat(clickedNumber)
				}))
			  }
			  unSelectNumbers = (clickedNumber) => {
				this.setState(prevState => ({
					answerIsCorrect: null,
					selectedNumbers: prevState.selectedNumbers.filter(number => number !== clickedNumber)
				}))
			  }
			  checkAnswer = () => {
				this.setState(prevState => ({
					answerIsCorrect: prevState.randomNumberOfStars === 																											prevState.selectedNumbers.reduce((acc, n) => acc + n, 0)
				}))
			  }
			  acceptAnswer = () => {
				this.setState(prevState => ({
					usedNumbers: prevState.usedNumbers.concat(prevState.selectedNumbers),
				  selectedNumbers: [],
				  answerIsCorrect: null,
				  randomNumberOfStars: 1 + Math.floor(Math.random()*9)
				}), this.updateDoneStatus)
			  };
			  redraw = () => {
				if(this.state.redraws===0) {return;};
				this.setState(prevState => ({
					selectedNumbers: [],
				  answerIsCorrect: null,
				  randomNumberOfStars: 1 + Math.floor(Math.random()*9),
				  redraws: prevState.redraws - 1,
				}), this.updateDoneStatus)
			  }
			  possibleSolutions  = ({randomNumberOfStars, usedNumbers}) => {
				const possibleNumbers = _.range(1, 10).filter(number => 
					usedNumbers.indexOf(number) === -1
				);
				return possibleCombinationSum(possibleNumbers, randomNumberOfStars);
			  }
			  updateDoneStatus = () => {
				this.setState(prevState => {
					if (prevState.usedNumbers.length === 9) {
				   return {doneStatus: 'you win!'}
				  }
				  if (prevState.redraws === 0 && !this.possibleSolutions(prevState)) {
				   return {doneStatus: 'you lose!'}
				  }
				  answerIsCorrect: prevState.randomNumberOfStars === 																											prevState.selectedNumbers.reduce((acc, n) => acc + n, 0)
				})
			  }
				render () { 
				const { 
					selectedNumbers, 
				  randomNumberOfStars, 
				  answerIsCorrect,
				  usedNumbers,
				  redraws,
				  doneStatus,
				} = this.state;
				return (
					<div className="container">
						<h3>Play Game</h3>
					  <div className="row">
						<Stars numberOfStars={this.state.randomNumberOfStars}/>
						<Button selectedNumbers={this.state.selectedNumbers}
										checkAnswer={this.checkAnswer}
								acceptAnswer={this.acceptAnswer}
								redraw={this.redraw}
								redraws={redraws}
								answerIsCorrect={answerIsCorrect}/> 
						<Answer selectedNumbers={this.state.selectedNumbers}
										unSelectNumbers={this.unSelectNumbers}/>
					  </div>  
					  <br/>
					  {doneStatus ?
						<DoneFrame resetGame={this.resetGame} doneStatus={doneStatus}/> :
						<Numbers selectedNumbers={this.state.selectedNumbers} 
										selectNumbers={this.selectNumbers}
								  usedNumbers={usedNumbers}/>
					  }
					   <br/>                  
				  </div>
				);
			  }
			}
			var possibleCombinationSum = function(arr, n) {
			  if (arr.indexOf(n) >= 0) { return true; }
			  if (arr[0] > n) { return false; }
			  if (arr[arr.length - 1] > n) {
				arr.pop();
				return possibleCombinationSum(arr, n);
			  }
			  var listSize = arr.length, combinationsCount = (1 << listSize)
			  for (var i = 1; i < combinationsCount ; i++ ) {
				var combinationSum = 0;
				for (var j=0 ; j < listSize ; j++) {
				  if (i & (1 << j)) { combinationSum += arr[j]; }
				}
				if (n === combinationSum) { return true; }
			  }
			  return false;
			};
			const Stars = (props) => {
				// const numberOfStars = 1 + Math.floor(Math.random()*9);
			  // let stars = [];
			  // for (let i=0; i<numberOfStars; i++) {
			  // 	stars.push(<i key={i} className="fa fa-star"></i>);
			  // }
			  return (
					<div className="col-5">
					{_.range(props.numberOfStars).map((number,i) => 
					<i key={i} className="fa fa-star"></i>
				  )}
				</div>
			  );
			}
			const Button = (props) => {
				let button;
			  switch(props.answerIsCorrect) {
				case true:
					button = <button className="btn btn-success" onClick={props.acceptAnswer}><i className="fa fa-check"></i></button>;
					break;
				case false:
					button = <button className="btn btn-danger"><i className="fa fa-times"></i></button>;
					break;
				default:
					button = <button className="btn" onClick={props.checkAnswer} disabled={props.selectedNumbers.length===0}>=</button>;
						break;
			  }
				return (
					<div className="col-2 text-center">
					  {button}
				  <br/>
				  <br/>
				  <button className="btn btn-warning btn-sm" onClick={props.redraw} 
								disabled={props.redraws === 0}>
				   <i className="fa">&#xf021;</i> {props.redraws}
				  </button>
					</div>
			  );
			}
			const Answer = (props) => {
				return (
					<div className="col-5">
					  {props.selectedNumbers.map((number, i) =>
					<span key={i} 
								onClick={() => props.unSelectNumbers(number)}>{number}</span>
				  )}
					</div>
			  );
			}
			const Numbers = (props) => {
				// const arrayOfNumbers=_.range(1,10);
			  const numberClassName = (number) => {
				if (props.usedNumbers.indexOf(number)>=0){
					return 'used';
				}
				if (props.selectedNumbers.indexOf(number)>=0){
					return 'selected';
				}
			  }
				return (
					<div className="card text-center">
					  <div>
					{Numbers.list.map((number,i) => 
						<span key={i} className={numberClassName(number)}
								onClick={() => props.selectNumbers(number)}>
						{number}
					  </span>
					)}
						</div>
					</div>
			  );
			}
			Numbers.list=_.range(1,10);
			const DoneFrame = (props) => {
				return (
					<div className="text-center">
					  <h2>{props.doneStatus}</h2>
				  <button className="btn btn-secondary" onClick={props.resetGame}>
					play again!
				  </button>
					</div>
			  );
			}
			ReactDOM.render(<App />, document.getElementById("app"));
		</script>
	</body>
</html>
